[pytest]
testpaths = custom_components/odio_remote/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Add project root to Python path
pythonpath = .

# Verbose output
addopts =
    -v
    --strict-markers
    --tb=short
    --color=yes
